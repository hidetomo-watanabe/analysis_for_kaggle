[data]
train_path = tests/titanic/train.csv
test_path = tests/titanic/test.csv
pred_col = Survived
id_col = PassengerId
random = False
adversarial = {
    "model": "log_reg",
    "scoring": "accuracy",
    "cv": 3,
    "n_jobs": -1,
    "params" : {
    "penalty": ["l1", "l2"],
    "C": [1, 2, 3, 4, 5]
        }
    }

[fit]
model = gbdt_clf
scoring = accuracy
cv = 3
n_jobs = -1
params = {
    "n_estimators": [1, 2, 3, 4, 5],
    "max_depth": [1, 2, 3, 4, 5]
    }

[translate]
replace = {
    }
adhoc = [
    "titanic.translate_age",
    "titanic.translate_familystatus"
    ]
category = {
    "Sex": ["male", "female"],
    "Pclass": [1, 2, 3],
    "FamilyStatus": [0, 1, 2]
    }
del = [
    "Name",
    "SibSp",
    "Parch",
    "Ticket",
    "Fare",
    "Cabin",
    "Embarked"
    ]
del_std0 = False
