[data]
path = /home/hidetomo/share/titanic/
pred_col = Survived
id_col = PassengerId
train_num = 

[model]
base = gbdt_clf
scoring = accuracy
params = {
    "n_estimators": [1, 2, 3, 4, 5],
    "max_depth": [1, 2, 3, 4, 5]
    }

[translate]
replace = {
    "Sex": {"male": 1, "female": -1}
    }
adhoc = [
    "titanic.translate_age",
    "titanic.translate_familystatus"
    ]
category = {
    "AgeRange": [0, 10, 20, 30, 40, 50, 60, 70, 80],
    "Pclass": [1, 2, 3],
    "FamilyStatus": [0, 1, 2]
    }
del = [
    "Name",
    "SibSp",
    "Parch",
    "Ticket",
    "Fare",
    "Cabin",
    "Embarked"
    ]
